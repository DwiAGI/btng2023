<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<div>
<body>
    <form action="">
    <fieldset>
        <legend>Formulir Biodata</legend>
    <table style="width: 50%;" class="a">
        <tbody>
                <tr>
                    <td>Nama</td>
                    <td>: <input type="text" name="name" id="name" placeholder="masukan nama anda" size="23px"></td>
                </tr>
                <tr>
                    <td>Nim</td>
                    <td>: <input type="text" name="nim" id="nim" placeholder="masukan nim anda" size="23px"></td>
                </tr>
                <tr>
                    <td>Jurusan</td>
                    <td>: <input type="text" name="jurusan" id="jurusan" placeholder="masukan jurusan anda" size="23px"></td>
                </tr>
                <tr>
                    <td>Fakultas</td>
                    <td>: <select name="fakultas" id="fakultas" >
                        <option value="nan" selected size="23px">Pilih</option>
                        <option value="Fakultas Ilmu Komputer">Fakultas Ilmu Komputer</option>
                        <option value="Fakultas Teknik">Fakultas Teknik</option>
                        <option value="Fakultas Ekonomi Bisnis">Fakultas Ekonomi dan Bisnis</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Angkatan</td>
                    <td>: <input type="text" name="angkatan" id="angkatan" placeholder="masukan angkatan anda" size="23px"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>: <input type="radio" name="jk" id="jk" value="Pria">Pria
                        <input type="radio" name="jk" id="jk" value="Wanita">Wanita</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>: <input type="email" name="email" id="email" placeholder="masukan email anda" size="23px"></td>
                </tr>
                <tr>
                    <td><button type="submit" value="Kirim" class="bagus">Kirim</button></td>
                    <td><button type="reset" value="Batal" class="bagus">Batal</button></td>
                    <td><a href="biodata.html" class="bagus">Biodata</a></td>
                </tr>
            </fieldset>
    </table>
</form>
</div>
</body>
</html>
